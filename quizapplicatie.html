<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>De Movie Quiz</title>
</head>

<body>
    <div id="welcome">
        <h2>De Movie Quiz</h2>
        <p>Hier krijg je verschillende quizvragen over allerlei films! Kies eerst je gewenste genre en probeer zoveel
            mogelijk vragen correct te beantwoorden zonder een fout te krijgen!</p>
        <br>
        <input id="btnAction" name="genre" type="radio">Action</input>
        <br>
        <input id="btnComedy" name="genre" type="radio">Comedy</input>
        <br>
        <input id="btnDrama" name="genre" type="radio">Drama</input>
        <br>
        <input id="btnHorror" name="genre" type="radio">Horror</input>
        <br>
        <br>
        <button id="genreButton" onclick="selectGenre()">Bevestigen</button>
        <br>
        <img id="image" src="movie.jpg">
        <h2 id="question"></h2>
        <p id="textBox"></p>
        <input id="answer" type="text" value="" placeholder="Type hier">
        <button id="answerButton" onclick="checkAnswer()">Klik hier</button>
        <h1 id="score">0</h1>
        <br>
        <h1 id="eindScore"></h1>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="quizscript.js"></script>
</body>

</html>
